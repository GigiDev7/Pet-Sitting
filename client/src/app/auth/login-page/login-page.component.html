<div class="flex flex-col items-center mt-16 w-full">
  <h1 class="text-2xl font-medium">Login</h1>

  <form
    (ngSubmit)="onLoginClick()"
    [formGroup]="loginForm"
    class="flex flex-col gap-4 mt-16 w-full"
  >
    <input
      formControlName="email"
      class="border-[1px] border-gray-300 py-2 w-[20%] rounded-md pl-2 outline-blue-500 mx-auto"
      type="text"
      placeholder="Email address"
    />
    <input
      formControlName="password"
      class="border-[1px] border-gray-300 py-2 w-[20%] rounded-md pl-2 outline-blue-500 mx-auto"
      type="password"
      placeholder="Password"
    />

    <span
      *ngIf="loginError"
      class="mt-4 text-red-600 flex items-center justify-center gap-1"
      ><mat-icon>error_outline</mat-icon> {{ loginError }}</span
    >

    <button
      class="w-[20%] mx-auto py-2 rounded-md mt-12 text-lg text-white hover:bg-teal-500 bg-teal-600"
      type="submit"
    >
      Login
    </button>
  </form>

  <div
    class="flex flex-col items-center mt-16 text-lg border-t-[1px] w-[20%] pt-4"
  >
    <p>Don't have an account?</p>
    <button (click)="onJoinNowClick()" class="text-fuchsia-600" type="button">
      Join now
    </button>
  </div>
</div>
