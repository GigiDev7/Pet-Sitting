<div class="flex flex-col items-center mt-16 w-full">
  <h1 class="text-2xl font-medium">Login</h1>

  <form class="flex flex-col gap-4 mt-16 w-full">
    <input
      class="border-[1px] border-gray-300 py-2 w-[20%] rounded-md pl-2 outline-blue-500 mx-auto"
      type="text"
      placeholder="Email address"
    />
    <input
      class="border-[1px] border-gray-300 py-2 w-[20%] rounded-md pl-2 outline-blue-500 mx-auto"
      type="password"
      placeholder="Password"
    />
    <button
      class="w-[20%] mx-auto py-2 rounded-md mt-12 text-lg text-white hover:bg-teal-500 bg-teal-600"
      type="submit"
    >
      Login
    </button>
  </form>

  <div
    class="flex flex-col items-center mt-16 text-lg border-t-[1px] w-[20%] pt-4"
  >
    <p>Don't have an account?</p>
    <button class="text-fuchsia-600" type="button">Join now</button>
  </div>
</div>
