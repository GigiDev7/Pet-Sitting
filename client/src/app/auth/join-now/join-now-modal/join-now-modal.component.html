<div
  class="fixed top-0 bottom-0 left-0 right-0 bg-[rgba(0,0,0,0.5)] z-50"
></div>
<div
  class="overflow-hidden flex h-[80%] w-[80%] rounded-md z-50 fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
>
  <mat-icon
    (click)="onCloseModalClick()"
    class="absolute right-6 top-3 text-gray-700 text-4xl cursor-pointer"
    >close</mat-icon
  >
  <div class="bg-pink-700 flex-1 p-16">
    <h1 class="text-7xl font-medium text-white">OWNER MEMBERSHIP</h1>
    <p class="text-2xl mt-12 text-white fond-medium">
      For pet and home owners looking for care while away
    </p>
    <button
      class="mt-12 text-white flex items-center border-[2px] border-white w-[90%] py-4 rounded-md pl-3 text-2xl font-medium hover:bg-pink-800"
    >
      Choose owner membership <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </div>

  <div class="bg-white flex-1 p-16">
    <h1 class="text-7xl font-medium text-pink-700">SITTER MEMBERSHIP</h1>
    <p class="text-2xl mt-12 text-pink-700 fond-medium">
      For sitters looking for homes and pets to care for
    </p>
    <button
      class="mt-12 text-pink-700 flex items-center border-[2px] border-pink-700 w-[90%] py-4 rounded-md pl-3 text-2xl font-medium hover:bg-gray-200"
    >
      Choose sitter membership <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </div>
</div>
